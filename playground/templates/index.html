<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if name %}
    <h1>This is Hello World to {{name}}! </h1>
    {% else %}
    <h1>This is Hello World! </h1>
    {% endif %}

    <ul>
        {% for product in products %}
        <li> {{product.title}} </li>
        {% comment %} - {{product.collection.stitle}}  {% endcomment %}
        {% endfor %}
    </ul>
</body>
</html>
